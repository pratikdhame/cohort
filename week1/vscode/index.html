<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>

        <!-- Navbar -->
      <navbar class="nav">
        <div class="nav__left">
            <div class="nav__left-navlogo">
                <img
                  src="https://code.visualstudio.com/favicon.ico"
                  alt="vsCodeLogo"
                  class="nav__logo"
                />
                <span class="nav__left-navtitle">Visual Studio Code</span>
            </div>
            <div class="nav__left-navlist">
                <ul class="nav__list">
                    <li>Docs</li>
                    <li>Updates</li>
                    <li>Blog</li>
                    <li>API</li>
                    <li>Extensions</li>
                    <li>FAQ</li>
                    <li>Learn</li>
                  </ul>
            </div> 
        </div>
        <div class="nav-right">
            <button class="reset"><img class="nav-right-theme" src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt=""></button>
            <input type="text" class="icon" placeholder="Search Docs">
            <button class="button reset">Download</button>
        </div>
      </navbar>

      <!-- Hero -->
       <div class="hero">
        <div class="hero__left">
            <button class="reset hero__left__button">Free. Built on open source. Runs everywhere.   </button>
            <h1 class="hero__title">Code Editing.<br>Redefined.</h1>
            <div class="hero__buttons">
                <button class="button reset hero__button__download">Download for Windows</button>
            </div>
            <h1 class="hero__links"><span>Web, </span> <span>Insiders edition</span><span id="or"> or </span><span>other platforms</span></h1>
            <h6 class="thelastline">By using VS Code, you agree to its <span>license</span> and <span>privacy statement.</span></h6>
        </div>

        <div class="hero__right">
            <img
              src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
              alt="vsCodeScreenshot"
              class="hero__image"
            />
        </div>
       </div>
    </div>
  </body>
</html>

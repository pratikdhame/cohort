<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-img">
            <img src="logo.svg" alt="logo">
        </div>
        <div>
            <ul class="navbar-list">
                <li>Signup</li>
                <li>About</li>
                <li>Products</li>
                <li>Pricing</li>
                <li>Support</li>
                <li><img src="hamburger.png" alt="hamburger"></li>
            </ul>
        </div>
    </div>
    <div class="landing">
        <img src="landing.png" alt="landing.png">
    </div>
    <div class="bottom">
        <h1 class="bottom__heading">Invest in everything</h1>
        <h1 class="bottom__paragraph">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</h1>
        <button class="bottom__button">Sign up now</button>
    </div>

</html>
